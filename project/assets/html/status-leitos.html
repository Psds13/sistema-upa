<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Status dos Leitos - smartUPA</title>
    <!-- Correção: Ajuste do caminho do CSS -->
    <link rel="stylesheet" href="../css/style.css"> 
    <script defer src="../js/status-leitos.js"></script>
</head>
<body>
    <h1>Status dos Leitos na UPA</h1>
    
    <!-- Imagem de status dos leitos -->
    <img src="../img/status-leitosUPA.png" alt="Painel de controle digital de leitos" class="imagem-status">
    

    <!-- Novo: Área para o resumo geral da UPA (total de leitos) -->
    <div id="resumoGeral" class="resumo-geral">
        <h2>Resumo Geral da UPA</h2>
        <!-- Conteúdo preenchido pelo JavaScript -->
    </div>

    <hr>
    
    <h2>Detalhe por Tipo de Leito</h2>
    <!-- Área onde o JS irá inserir os status de cada leito -->
    <div id="leitos" class="container-leitos"></div>

    <button id="btnVoltar" class="btn-voltar">Voltar</button>
</body>
</html>
