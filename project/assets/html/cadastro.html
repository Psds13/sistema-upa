<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Cadastro - smartUPA</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="../js/cadastro.js"></script>
</head>

<body>
    <main class="container">
        <header>
            <img src="../img/smartUPA.png" alt="smartUPA" class="logo">
            <h1>Cadastro</h1>
        </header>

        <section class="form-container">
            <form id="formCadastro">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Seu nome completo" required>

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="email@exemplo.com" required>

                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Crie uma senha" required>

                <button type="button" id="btnCadastrar">Cadastrar</button>
            </form>

            <p>JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
</body>
</html>
